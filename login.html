<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Edu+NSW+ACT+Foundation:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Ruda:wght@400..900&display=swap"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>

    <div class="container">
      <h1>Login</h1>
      <div class="inputs">
        <div class="inputGroup">
          <input type="text" id="Name" placeholder="Enter Your Name " /><i
            class="fa-solid fa-user"></i>
        </div>
        <div class="inputGroup">
          <input type="email" id="Email" placeholder="Enter Your Email" /><i
            class="fa-solid fa-envelope"></i>
        </div>
        <button type="submit" class="btn">Login</button>
      </div>

      <div class="register-link">
        <p>Don't have an account? <a href="./crud.html">Register</a></p>
      </div>

    </div>
    <div class="boutton">
        <a href="./Home.html"><i class="fa-solid fa-backward"></i>  Back</a>
 </div>

  </body>
</html>
