<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Edu+NSW+ACT+Foundation:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Ruda:wght@400..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="crud.css" />
  </head>
  <body>
    <div id="container">
      <h1>CRUD Operations</h1>
      <div id="input-container">
        <input type="text" id="name-input" placeholder="Enter name" />
        <input type="email" id="email-input" placeholder="Enter email" />
        <input type="number" id="contact-input" placeholder="Enter contact" />
        <input type="text" id="skills-input" placeholder="Enter skills" />


        <button id="add-btn">Add</button>
        <button id="update-btn">update</button>
        <button id="cancel-btn">Cancel</button>
        
      </div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>contact</th>
            <th>skills</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
      </table>
      <div class="boutton">
        <a href="./Home.html"><i class="fa-solid fa-backward"></i>  Back</a>
 </div>
    </div>

    <script src="crud.js"></script>
    
  </body>
</html>
